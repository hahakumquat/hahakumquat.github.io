<!DOCTYPE html>
<html>
    {% include header.html css_file='/assets/css/art.css' %}
    
    <body>
        {% include navbar.html %}
        <div class="spacer"></div>
        <div class="partial white-container">
            <div class="black-centering v-centering">
                <h1 class="header">ART AND ANIMATION</h1>
                <p>A collection of digital art, photography, paintings, and animations. Also check out my <a class="link" href="{{ site.instagram }}">Instagram</a> for traditional media.</p>
            </div>
        </div>
        
        <img id="loader" src="/assets/img/icons/ajax-loader.gif" />
        <img class="spotlight" id="sp" src="" />
        <iframe frameborder="0" width="1280" height="620" class="spotlight" id="sv" src="" allowfullscreen></iframe>
        <div id="darken"></div>

        <div id="art-container">
            {% for i in site.data.art %}
            <figure class="panel">
                {% if i.type == "img" %}
                <img class="pic panel" src="/assets/img/{{ i.src }}"/>
                {% else %}
                <img class="v panel" src="/assets/img/{{ i.src }}" alt="{{ i.alt }}"/>
                <figcaption class="panel">{{ i.caption }}</figcaption>
                {% endif %}
            </figure>
            {% endfor %}
        </div>
        {% include footer.html %}
        <script src="/assets/js/jquery.js"></script>
        <script src="/assets/js/scripts-art.js"></script>        
    </body>
</html>
