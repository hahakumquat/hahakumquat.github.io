<!DOCTYPE html>
<html>
    {% include header.html css_file="/assets/css/contact.css" %}
    <body>
        {% include navbar.html %}
        <div class="spacer"></div>
        <div class="partial white-container">
            <div class="black-centering v-centering">
                <h1 class="header">Message Michael Ge.</h1>
                <p>I don't bite, but I do use <a href="https://formspree.io/">formspree.io</a> to manage my mail requests. Let me know you stopped by!</p>
            </div>
        </div>
        <form method="POST" action="https://formspree.io/mg@geemichael.com">
            <input class="text" type="email" name="email" placeholder="Your email">
            <br>
            <br>
            <textarea class="text" name="message" rows="4" cols="50" placeholder="Your message"></textarea>
            <br>
            <input type="hidden" name="_next" value="/" />
            <input type="hidden" name="_subject" value="Message from geemichael!" />
            <input type="text" name="_gotcha" style="display:none" />
            <button type="submit">Message Me</button>            
        </form>
    </body>
    {% include footer.html %}
    <script src="/assets/js/jquery.js"></script>
</html>
