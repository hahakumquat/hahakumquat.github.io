<!DOCTYPE html>
<html>
    {% include header.html css_file='/assets/css/blog.css'%}
    <body>
        {% include navbar.html %}
        <div class="spacer"></div>
        <div class="container">
            <div class="container">
                {% for c in site.data.categories %}
                <a href="{{ c.url }}">
                    <div class="strip">
                        <img class="background" src="{{ c.img }}"/>
                        <div class="white-centering v-centering">
                            <h1 class="header">{{ c.name }}</h1>
                        </div>
                    </div>
                </a>
                {% endfor %}
            </div>
            
        </div>
        {% include footer.html %}
        <script src="/assets/js/jquery.js"></script>
        <script src="/assets/js/common.js"></script>
    </body>
</html>
